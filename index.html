<!DOCTYPE html> 
<html lang="en"> 
<head>   
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>PG Room Booking</title>   
    <link rel="stylesheet" href="style.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
</head> 
<body>   
    <!-- Header -->   
    <header class="header">     
        <div class="container">       
            <h1 class="logo">PG<span>Book</span></h1>       
            <div class="search-bar">         
                <input type="text" id="search-input" placeholder="Search by location or PG name...">         
                <button id="search-btn"><i class="fas fa-search"></i></button>      
                <div id="resultsContainer"></div> 
            </div>     
        </div>   
    </header>    
    
    <!-- Filters -->   
    <section class="filters">     
        <div class="container">       
            <div class="filter-group">         
                <label for="price-range">Price Range:</label>         
                <input type="range" id="price-range" min="0" max="10000" value="5000">         
                <span id="price-value">â‚¹5000</span>       
            </div>       
            <div class="filter-group">         
                <label for="room-type">Room Type:</label>         
                <select id="room-type">           
                    <option value="all">All</option>           
                    <option value="single">Single Room</option>           
                    <option value="shared">Shared Room</option>         
                </select>       
            </div>       
            <button id="apply-filters">Apply Filters</button>     
        </div>   
    </section>    
    
    <!-- Room Listings -->   
    <main class="room-listings">     
        <div class="container">       
            <div class="room-grid" id="room-grid">         
                <!-- Room cards will be dynamically inserted here -->       
            </div>     
        </div>   
    </main>    
    
    <!-- Footer -->   
    <footer class="footer">     
        <div class="container">       
            <p>&copy; 2025 ARK SARMA. All rights reserved.</p>     
        </div>   
    </footer>    
    
    <script src="script.js"></script> 
</body> 
</html>
